<!DOCTYPE html>
<html lang="es-ES" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Hostayni</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body class="grey-background">
	<div class="form-cont">
		<div class="main">
			<a href="#" class="logo-cont">
				<img src="img/Logo-slogan.png">
			</a>
			<form>
				<h3>Registro</h3>
				<input type="email" name="email" placeholder="Correo" required="true">
				<input type="password" name="password" placeholder="Contraseña" required="true">
				<input type="password" name="password2" placeholder="Repetir contraseña" required="true">
				<div class="rad-cont">
					<input id="r1" type="radio" name="usertype" value="Persona" checked><label for="r1">Persona</label>
				</div>
				<div class="rad-cont">
					<input id="r2" type="radio" name="usertype" value="Institution" ><label for="r2">Institución</label>
				</div>
				<div class="submit-button">
					<a href="#"><img src="img/icons/ok.png"><span>Registrarse</span></a>
				</div>
			</form>
			<div class="social-cont">
			<img src="img/social.png">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<p class="legal">Al registrarse acepta nuestros <a href="#">Términos de uso</a> y <a href="#">Política de privacidad</a></p>
		</div>
		<div class="portrait">
			<div class="img-cont" style="background: url(img/canada-toronto.jpg) no-repeat center; background-size:cover;"></div>
			<span>Toronto, Canadá</span>
		</div>
	</div>
</body>
</html>
